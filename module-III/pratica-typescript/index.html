<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <div style="display: flex;">
        <div>
            <div id="login-container" style="display: flex; width: 300px; height: 100px; justify-content: space-between; flex-direction: column;">
                <input id="login" autocomplete="off" placeholder="Login" onchange="preencherLogin(event)">
                <input id="senha" autocomplete="off" placeholder="Senha" type="password" onchange="preencherSenha(event)">
                <input id="api-key" autocomplete="off" placeholder="Api Key" onchange="preencherApi()">
                <button id="login-button" disabled>Login</button>
            </div>            
            <div id="logout-container" style="display: none; width: 300px; height: 100px; justify-content: space-between; flex-direction: column;">
                <button id="logout-button" >Logout</button>
            </div>
        </div>
        <div id="search-container" style="margin-left: 20px">
            <input id="search" placeholder="Escreva...">
            <button id="search-button">Pesquisar Filme</button>
        </div> 
    </div>
</body>
<script src="desafio4.js"></script>
</html>
